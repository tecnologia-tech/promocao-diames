<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11/11 na 12P - Promo√ß√£o Especial</title>
  <style>
    html, body {
  backface-visibility: hidden;
  perspective: 1000px;
}
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      color: #ff7a1a;
      font-family: "Montserrat", "Roboto", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
/* ‚ö†Ô∏è FAIXAS GPU-OTIMIZADAS PARA TV */
.faixa {
  position: absolute;
  width: 500%; /* bem longa pra suavizar o loop */
  height: 60px;
  background-image: repeating-linear-gradient(
    -45deg,
    #ff7a1a 0 25px,
    #000 25px 50px
  );
  opacity: 0.85;
  z-index: 1;
  will-change: transform;
  transform: translate3d(0, 0, 0);
  animation: deslizarFaixa 20s linear infinite;
}

/* posi√ß√£o */
.faixa-top {
  top: 6%;
  left: -200%;
  transform: rotate(-10deg);
}

.faixa-bottom {
  bottom: 6%;
  left: -200%;
  transform: rotate(10deg);
}

/* ‚ú® MOVIMENTO GPU (transform em vez de background-position) */
@keyframes deslizarFaixa {
  0% {
    transform: translate3d(0, 0, 0);
  }
  100% {
    transform: translate3d(-50%, 0, 0);
  }
}


  

    /* üüß T√çTULO */
    h1 {
      position: absolute;
      top: 12%; /* üîπ mais abaixo da faixa */
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff7a1a;
      z-index: 5;
      padding: 0.4em 0.8em;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 122, 26, 0.3);
      border-radius: 10px;
      -webkit-text-stroke: 1.5px #000;
      text-shadow:
        0 0 10px rgba(255, 122, 26, 0.7),
        0 0 25px rgba(255, 122, 26, 0.5);
    }

    /* üî¢ N√öMERO CENTRAL */
    .numero-central {
      margin-top: 12rem; /* üîπ espa√ßamento maior entre texto e n√∫mero */
      font-size: 26vw;
      font-weight: 900;
      color: #ff7a1a;
      text-shadow:
        0 0 15px rgba(255, 122, 26, 0.8),
        0 0 40px rgba(255, 122, 26, 0.6),
        0 0 80px rgba(255, 122, 26, 0.3);
      z-index: 2;
      animation: brilho 2s ease-in-out infinite alternate;
    }

    @keyframes brilho {
      0% { text-shadow: 0 0 15px rgba(255,122,26,0.7); }
      100% { text-shadow: 0 0 40px rgba(255,122,26,1); }
    }

    /* üñºÔ∏è IMAGEM */
    .imagem-destaque {
      position: absolute;
      top: 8%;
      right: 5%;
      width: 260px;
      height: 160px;
      background-color: rgba(255, 122, 26, 0.08);
      color: #ff7a1a;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 1.1rem;
      z-index: 4;
      box-shadow: 0 0 25px rgba(255, 122, 26, 0.2);
      transition: 0.3s ease;
    }
img{
     border-radius: 20px;
}
    .imagem-destaque:hover {
      background-color: rgba(255, 122, 26, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 122, 26, 0.5);
    }

    .imagem-destaque img {
      width: 70%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 122, 26, 0.5));
    }

    /* üî∂ MOLDURA */
    .decor-border {
      position: absolute;
      border: 2px solid rgba(255, 122, 26, 0.3);
      width: 95%;
      height: 90%;
      top: 5%;
      left: 2.5%;
      border-radius: 25px;
      z-index: 1;
    }

    /* üì± RESPONSIVIDADE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
        top: 14%;
      }
      .numero-central {
        font-size: 40vw;
        margin-top: 10rem;
      }
      .imagem-destaque {
        position: static;
        margin-top: 1rem;
        width: 70%;
        height: 130px;
      }
      .faixa-top,
      .faixa-bottom {
        transform: rotate(0deg);
        width: 150%;
      }
    }
  </style>
</head>
<body>
  <!-- ‚ö†Ô∏è FAIXAS ANIMADAS -->
  <div class="faixa faixa-top"></div>
  <div class="faixa faixa-bottom"></div>

  <!-- üî∂ MOLDURA -->
  <div class="decor-border"></div>

  <!-- üñºÔ∏è LOGO -->
  <div class="imagem-destaque">
    <img src="12p.png" alt="Logo 12P">
  </div>

  <!-- üüß T√çTULO -->
  <h1>11/11 no 12P</h1>

  <!-- üî¢ N√öMERO CENTRAL -->
  <div class="numero-central">5</div>
</body>
</html>
