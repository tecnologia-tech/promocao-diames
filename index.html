<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11/11 na 12P - Promo√ß√£o Especial</title>
  <style>
    /* ===========================
       üé® BASE GERAL
    ============================ */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      color: #ff7a1a;
      font-family: "Montserrat", "Roboto", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      backface-visibility: hidden;
    }

    /* ===========================
       ‚ö†Ô∏è FAIXAS DIAGONAIS ANIMADAS (GPU + FIXAS)
    ============================ */
    .faixa-alerta {
      position: absolute;
      width: 250%;
      height: 70px;
      background: repeating-linear-gradient(
        -45deg,
        #ff7a1a 0,
        #ff7a1a 25px,
        #000 25px,
        #000 50px
      );
      opacity: 0.85;
      z-index: 1;
      background-size: 200px 200px;
      animation: moverFaixa 6s linear infinite;
    }

    /* üéûÔ∏è Movimento do padr√£o (n√£o da faixa inteira) */
    @keyframes moverFaixa {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    /* üü† Posi√ß√µes e √¢ngulos das faixas */
    .faixa-top {
      top: -5%;
      left: -30%;
      transform: rotate(-8deg);
    }

    .faixa-bottom {
      bottom: -5%;
      left: -30%;
      transform: rotate(8deg);
    }

    /* ===========================
       üüß T√çTULO PRINCIPAL
    ============================ */
    h1 {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      font-weight: 900;
      color: #ff7a1a;
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 3;
      padding: 0.4em 0.8em;
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid rgba(255, 122, 26, 0.3);
      border-radius: 8px;
      text-shadow:
        0 0 10px rgba(255, 122, 26, 0.7),
        0 0 25px rgba(255, 122, 26, 0.5);
    }

    /* ===========================
       üî¢ N√öMERO CENTRAL
    ============================ */
    .numero-central {
      font-size: 26vw;
      font-weight: 900;
      text-align: center;
      color: #ff7a1a;
      text-shadow:
        0 0 15px rgba(255, 122, 26, 0.8),
        0 0 40px rgba(255, 122, 26, 0.6),
        0 0 80px rgba(255, 122, 26, 0.3);
      z-index: 2;
      animation: brilho 2s ease-in-out infinite alternate;
    }

    @keyframes brilho {
      0% { text-shadow: 0 0 15px rgba(255,122,26,0.7); }
      100% { text-shadow: 0 0 40px rgba(255,122,26,1); }
    }

    /* ===========================
       üñºÔ∏è LOGO
    ============================ */
    .imagem-destaque {
      position: absolute;
      top: 8%;
      right: 5%;
      width: 240px;
      height: 150px;
      background-color: rgba(255, 122, 26, 0.08);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
      box-shadow: 0 0 25px rgba(255, 122, 26, 0.2);
    }

    .imagem-destaque img {
      width: 75%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 122, 26, 0.5));
      border-radius: 15px;
    }

    /* ===========================
       üî∂ MOLDURA
    ============================ */
    .decor-border {
      position: absolute;
      border: 2px solid rgba(255, 122, 26, 0.3);
      width: 95%;
      height: 90%;
      top: 5%;
      left: 2.5%;
      border-radius: 25px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- ‚ö†Ô∏è FAIXAS DE ALERTA -->
  <div class="faixa-alerta faixa-top"></div>
  <div class="faixa-alerta faixa-bottom"></div>

  <!-- üî∂ MOLDURA -->
  <div class="decor-border"></div>

  <!-- üñºÔ∏è LOGO -->
  <div class="imagem-destaque">
    <img src="12p.png" alt="Logo 12P">
  </div>

  <!-- üüß T√çTULO -->
  <h1>11/11 NO 12P</h1>

  <!-- üî¢ N√öMERO CENTRAL -->
  <div class="numero-central">5</div>
</body>
</html>
