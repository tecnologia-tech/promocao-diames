<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11/11 na 12P - Promo√ß√£o Especial</title>

  <!-- üí• Fonte Bebas Neue -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* ===========================
       üé® BASE GERAL
    ============================ */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      color: #ff7a1a;
      font-family: "Bebas Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===========================
       ‚ö†Ô∏è FAIXAS
    ============================ */
    .faixa-alerta {
      position: absolute;
      width: 250%;
      height: 70px;
      background: repeating-linear-gradient(
        -45deg,
        #ff7a1a 0,
        #ff7a1a 25px,
        #000 25px,
        #000 50px
      );
      opacity: 0.85;
      background-size: 200px 200px;
      animation: moverFaixa 6s linear infinite;
      z-index: 0;
    }

    @keyframes moverFaixa {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    .faixa-top {
      top: -8%;
      left: -30%;
      transform: rotate(-8deg);
    }

    .faixa-bottom {
      bottom: -8%;
      left: -30%;
      transform: rotate(8deg);
    }

    /* ===========================
       üî∂ MOLDURA
    ============================ */
    .decor-border {
      position: relative;
      border: 2px solid rgba(255, 122, 26, 0.3);
      width: 92%;
      height: 88%;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 2% 3%;
      overflow: hidden;
      z-index: 2;
    }

    /* ===========================
       üñºÔ∏è LOGO
    ============================ */
    .imagem-destaque {
      position: absolute;
      top: 5%;
      right: 4%;
      width: 200px;
      height: 120px;
      background-color: rgba(255, 122, 26, 0.08);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
      box-shadow: 0 0 25px rgba(255, 122, 26, 0.3);
    }

    .imagem-destaque img {
      width: 75%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255, 122, 26, 0.5));
      border-radius: 12px;
    }

    /* ===========================
       üüß T√çTULO
    ============================ */
    h1 {
      margin: 0;
      font-size: 5rem;
      font-weight: 400;
      color: #ff7a1a;
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 3;
      padding: 0.4em 0.8em;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow:
        0 0 10px rgba(255, 122, 26, 0.7),
        0 0 25px rgba(255, 122, 26, 0.5);
      margin-bottom: 15px;
    }

    /* ===========================
       üü° SUBT√çTULO
    ============================ */
    .subtitulo {
      font-size: 2.5rem;
      font-weight: 400;
      color: #ff7a1a;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 3;
      padding: 0.4em 1em;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow:
        0 0 8px rgba(255, 122, 26, 0.6),
        0 0 20px rgba(255, 122, 26, 0.4);
      margin-bottom: 5px;
    }

    /* ===========================
       üî¢ N√öMERO CENTRAL
    ============================ */
    .numero-central {
      font-size: 22vw;
      font-weight: 400;
      color: #ff7a1a;
      text-shadow:
        0 0 15px rgba(255, 122, 26, 0.8),
        0 0 40px rgba(255, 122, 26, 0.6),
        0 0 80px rgba(255, 122, 26, 0.3);
      z-index: 2;
      animation: brilho 2s ease-in-out infinite alternate;
      line-height: 0.8;
     margin-top: 25px;
      transform: translateY(-10px);
      display: flex;
      align-items: flex-start;
    }

    @keyframes brilho {
      0% { text-shadow: 0 0 15px rgba(255,122,26,0.7); }
      100% { text-shadow: 0 0 40px rgba(255,122,26,1); }
    }

    /* ===========================
       üü£ TEXTO INFERIOR
    ============================ */
    .subtexto {
      font-size: 2.5rem;
      font-weight: 400;
      color: #ff7a1a;
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 3;
      padding: 0.6em 1.2em;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow:
        0 0 10px rgba(255, 122, 26, 0.7),
        0 0 25px rgba(255, 122, 26, 0.5);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="faixa-alerta faixa-top"></div>
  <div class="faixa-alerta faixa-bottom"></div>

  <div class="decor-border">
    <div class="imagem-destaque">
      <img src="12p.png" alt="Logo 12P">
    </div>

    <h1>11/11 NO 12P</h1>
    <div class="subtitulo">PROMO√á√ïES RESTANTES:</div>
    <div class="numero-central">5</div>
    <div class="subtexto">DEU A LOUCA NO CAMONHA!</div>
  </div>
</body>
</html>
