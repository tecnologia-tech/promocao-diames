<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11/11 na 12P - PromoÃ§Ã£o Especial</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* RESET TOTAL */
    * {
        margin: 10px;
        padding: 10px;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: "Bebas Neue", sans-serif;
      color: #ff7a1a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FAIXAS */
    .faixa-alerta {
      position: absolute;
      width: 250%;
      height: 80px;
      background: repeating-linear-gradient(
        -45deg,
        #ff7a1a 0,
        #ff7a1a 25px,
        #000 25px,
        #000 50px
      );
      opacity: 0.85;
      animation: moverFaixa 6s linear infinite;
      z-index: 0;
    }

    @keyframes moverFaixa {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    .faixa-top {
      top: -8%;
      left: -30%;
      transform: rotate(-8deg);
    }

    .faixa-bottom {
      bottom: -8%;
      left: -30%;
      transform: rotate(8deg);
    }

    /* CONTEÃšDO PRINCIPAL */
    .decor-border {
      position: relative;
      border: 2px solid rgba(255, 122, 26, 0.3);
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 92%;
      max-width: 1200px;
      background: rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    /* LOGO */
    .imagem-destaque {
      position: absolute;
      top: 3%;
      right: 4%;
      width: 180px;
      height: 110px;
      background-color: rgba(255, 122, 26, 0.08);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
      box-shadow: 0 0 25px rgba(255, 122, 26, 0.3);
    }

    .imagem-destaque img {
      width: 70%;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(255, 122, 26, 0.5));
    }

    /* TEXTOS */
    h1 {
      font-size: 9rem; /* ðŸ”¥ maior */
      text-transform: uppercase;
      letter-spacing: 4px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow: 0 0 25px rgba(255, 122, 26, 0.5);
      padding: 0px;
      z-index: 3;
    }

    .subtitulo {
      font-size: 5rem; /* ðŸ”¥ um pouco maior */
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow: 0 0 25px rgba(255, 122, 26, 0.5);
      padding: 0px;
      margin-top: 0px;
      z-index: 3;
    }

    /* IMAGEM + NÃšMERO */
    .foto-numero {
      position: relative;
      width: 380px; /* ðŸ“¸ imagem maior */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0px;
      z-index: 3;
    }

    .foto-numero img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      filter: drop-shadow(0 0 25px rgba(255, 122, 26, 0.3));
    }

    .foto-numero .numero-central {
      position: absolute;
      top: 75%;
      left: 47%;
      transform: translate(-50%, -50%);
      font-size: 25rem; /* ðŸ”¥ bem grande */
      color: #ff7a1a;
      -webkit-text-stroke: 3px #000; /* borda preta */
      text-shadow:
        0 0 25px rgba(255, 122, 26, 0.8),
        0 0 50px rgba(255, 122, 26, 0.5);
      animation: brilho 2s ease-in-out infinite alternate;
      z-index: 5;
      line-height: 0.8;
    }

    @keyframes brilho {
      0% { text-shadow: 0 0 15px rgba(255,122,26,0.7); opacity: 0.9; }
      100% { text-shadow: 0 0 40px rgba(255,122,26,1); opacity: 1; }
    }

    .subtexto {
      font-size: 5rem; /* ðŸ”¥ maior */
      text-transform: uppercase;
      letter-spacing: 3px;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid rgba(255, 122, 26, 0.4);
      border-radius: 8px;
      text-shadow: 0 0 25px rgba(255, 122, 26, 0.5);
      padding: 0px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- âš ï¸ FAIXAS -->
  <div class="faixa-alerta faixa-top"></div>
  <div class="faixa-alerta faixa-bottom"></div>

  <div class="decor-border">
    <div class="imagem-destaque">
      <img src="12p.png" alt="Logo 12P">
    </div>

    <h1>11/11 NO 12P</h1>
    <div class="subtitulo">Filias em SC restantes:</div>

    <div class="foto-numero">
      <img src="camonha.png" alt="Camonha Maluco">
      <div class="numero-central">5</div>
    </div>

    <div class="subtexto">DEU A LOUCA NO CAMONHA!</div>
  </div>
</body>
</html>
